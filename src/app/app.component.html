<div class="container">
  <br>
  <h2 class="text-center">iPredict</h2>
  <hr>

  <div class="row">
    <aside class="col-sm-4">
      <p>Possible High Value Impact</p>
      <div class="card">
        <article class="card-group-item">
          <header class="card-header">
            <div style="text-align:left;">
              Radar
              <span style="float:right;">
                Confidence Level
              </span>
            </div>
          </header>
          <div class="filter-content">
            <div class="list-group list-group-flush">
              <a href="#" class="list-group-item">123423<span
                  class="float-right badge badge-light round" 
                  [style.background-color]="getBgColor('Very High')" 
                  [style.color]="getColor('Very High')">Very High</span> </a>
              <a href="#" class="list-group-item">4564564<span
                  class="float-right badge badge-light round">High</span> </a>
              <a href="#" class="list-group-item">234565<span
                  class="float-right badge badge-light round">Low</span> </a>
              <a href="#" class="list-group-item">5656756<span
                  class="float-right badge badge-light round">High</span> </a>
            </div> <!-- list-group .// -->
          </div>
        </article> <!-- card-group-item.// -->
      </div> <!-- card.// -->
    </aside> <!-- col.// -->

    <aside class="col-sm-8">
      <p>Possible Solutions</p>
      <div class="card"> 
        <table class="table table-striped custab">
          <thead>
            <tr class="card-header">
              <th>radar</th>
              <th>Possible solutions</th>
            </tr>
          </thead>
            <tr *ngFor="let entry of possibleSolution">
              <td>{{entry.radarId}}</td>
              <td><span *ngFor="let sol of entry.solutions"><a href="{{sol.radarId}}">{{sol.radarId}}</a> [{{sol.matching}}% Matching] </span></td>
            </tr>
          </table>
      </div> <!-- card.// -->
    </aside> <!-- col.// -->
  </div> <!-- row.// -->

</div>
<!--container end.//-->
<br><br>
