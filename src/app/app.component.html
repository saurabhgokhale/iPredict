<div class="container">
  <br>
  <h2 class="text-center">iPredict</h2>
  <hr>

  <div class="row">
    <aside class="col-lg-3">
      <p>Possible High Value Impact</p>
      <div class="card">
        <article class="card-group-item">
          <header class="card-header">
            <div style="text-align:left;">
              Radar
              <span style="float:right;">
                Confidence Level
              </span>
            </div>
          </header>
          <div class="filter-content">
            <div class="list-group list-group-flush">
              <div class="list-group-item" *ngFor="let entry of highValue">
                <a href="#">{{entry.radarId}}<span
                    class="float-right badge badge-light round" 
                    [style.background-color]="getBgColor(entry.matches)" 
                    [style.color]="getColor(entry.matches)"
                    [innerHTML]="getTag(entry.matches)"></span> </a>
                </div>
            </div> <!-- list-group .// -->
          </div>
        </article> <!-- card-group-item.// -->
      </div> <!-- card.// -->
    </aside> <!-- col.// -->

    <aside class="col-lg-9">
      <p>Possible Solutions</p>
      <div class="card"> 
        <table class="table table-striped custab">
          <thead>
            <tr class="card-header">
              <th>radar</th>
              <th>Possible solutions</th>
            </tr>
          </thead>
            <tr *ngFor="let entry of possibleSolution">
              <td>{{entry.radarId}}</td>
              <td>
                <span *ngFor="let sol of entry.solutions">
                <a href="rdar://{{sol.radarId}}">{{sol.radarId}}</a>
                 <span
                    class="badge badge-light round" 
                    [style.background-color]="getScoreBgColor(sol.matching)" 
                    [style.color]="getScoreColor(sol.matching)"> {{sol.matching}}% Match</span>
                </span>
              </td>
            </tr>
          </table>
      </div> <!-- card.// -->
    </aside> <!-- col.// -->
  </div> <!-- row.// -->

</div>
<!--container end.//-->
<br><br>
